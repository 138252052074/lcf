		<!--头部导航-->
			<div class="header">

			<!--头部搜索-->
			<div id="search" class="search">
				<div class="search-inner">
					<form class="search-form" method="post">
						<input class="search-field" type="text" id="" placeholder="search" />
						<span tabindex="0" hidefocus="true" id="search-by">电影名</span>
						<ul id="search-select">
							<li class="first">电影名</li>
							<li>演员</li>
							<li>导演</li>
							<li>年份</li>
							<li>类型</li>
						</ul>
						<input id="search-submit" type="submit" value="搜索"/>
					</form>
				</div>
			</div>
		
		<div class="box">
			<div id="SIGNED">
				<p class="con">登录成功,欢迎您!</p>
			</div>
			<div class="signin-bg">
				<div class="title-bg">
					<h2 class="title"><b>登录</b><br /><span>welcome to A.Movie</span></h2>
				</div>
			</div>
			<div class="Icon-bg">
				<div class="Icon">
					<ul class="ico">
						<a href="#">
							<img src="img/f.png" alt="" class="f"/>
							<img src="img/f-bg.png" class="f-bg" id="f"/>
							<img src="img/n.png" alt="" class="n"/>
							<img src="img/n-bg.png"class="n-bg"id="n"/>
							<img src="img/t.png" alt="" class="t"/>
							<img src="img/t-bg.png"class="t-bg"id="t"/>

					</ul>
				</div>
			</div>
			<div class="register-bg">
				<div class="register" id="register">
					<h3>or</h3>
					<div class="EM-tag">
						<input type="email" id="email" class="email" value="" placeholder="email"/>
						<p id="E-hint" class="E-hint"><img src="img/two-tishi.png"/></p>
					</div>
					<div class="pass-tag">
						<input type="password"class="password" id="password" placeholder="password"/>
						<p id="P-hint" class="P-hint"><img src="img/p-TS.png"/></p>
					</div>
					<input type="checkbox" name="" id="" class="checkbox" value="" /><p class="ME">记住我</p>
					<input type="button" class="btn" name="btn" id="btn" value="登录" />
					<p class="forget"><a href="#">忘记密码?</a></p>
				</div>
			</div>
