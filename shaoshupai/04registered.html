<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<title>注册 - 少数派</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/registered.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/registered.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<!--提示框-->
		<div class="hint-box" id="hint-box">
			<section class="hint" id="hint">
				<p>邮箱或昵称已被注册或占用</p>
				<a href="javascript:;" class="hint-btn">确定</a>
			</section>
		</div>
		<div class="warp">
			<h2><a href="index.html"><img src="img/header/logo2.png"/></a></h2>
			<p class="tex">数字生活消费指南</p>
			<section class="warp-inner">
				<form  method="post">					
					<p class="inp">
						<input type="text" value="" placeholder="邮箱" id="email" class="inputs inp1"/>
						<span id="email-wrong" class="wrong"></span>
					</p>
					<p class="inp">
						<input type="text" value="" placeholder="昵称" id="name" maxlength="7" class="inputs inp2" />
						<span id="name-wrong" class="wrong"></span>
					</p>
					<p class="inp">
						<input type="password" value="" placeholder="密码" id="password" maxlength="20" class="inputs inp3" />
						<span id="password-wrong" class="wrong"></span>
					</p>														
					<p class="check">
						<label>
							<input type="checkbox" name="check" value="" id="check" checked="checked" />我已经阅读并同意《<a href="javascript:">少数派用户协议</a>》
						</label>
					</p>
				</form>
				<button type="submit" class="btn-submit" id="btn-submit">注册</button>
			</section>
		</div>
		
	</body>
</html>
