<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易严选注册</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/regist.css"/>
		<script src="js/move2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/regist-yz.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/regist.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="wangyi_core">
			<div class="hd">
				<div class="logo">
					
				</div>
				<div class="has">
					已有账号？去<a href="login.html">登录</a>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div id="reg">
				<div class="top_tit">注册帐号</div>
				<form action="#">
					<div class="user_input">
						<label>账号：</label>
						<input type="text" id="user" placeholder="网易邮箱/手机号/其他邮箱" autocomplete="off"/>
						<i class="close_user"></i>
						<span id="user_tip"><b></b></span>
					</div>
					<div class="pwd_input">
						<label>密码：</label>
						<input type="password" id="pwd" placeholder="6-16位密码，区分大小写" autocomplete="off"/>
						<i class="close_pwd"></i>
						<span id="pwd_tip"><b></b></span>
					</div>
					<div class="sure_input">
						<label>确认密码：</label>
						<input type="password" id="sure_pwd" placeholder="再次输入密码" autocomplete="off"/>
						<i class="close_sure"></i>
						<span id="sure_tip"><b></b></span>
					</div>
					<div class="yzm">
						<label>验证码：</label>
						<div class="yzm_txt" id="yzm_txt">>>>请依次点击 "狂 " "曲 " "羽 "完成验证>>>
							<img src="img/regist/click.png" id="click_yz"/>
							<img src="img/regist/click_icon.png" class="click">
							<img src="img/regist/click_icon.png" class="click">
							<img src="img/regist/click_icon.png" class="click">	
						</div>
					</div>
					<div class="tel_input">
						<label>手机号：</label>
						<input type="text" id="tel" placeholder="11位手机号" autocomplete="off"/>
						<i class="close_tel"></i>
						<span id="tel_tip"><b></b></span>
					</div>
					<div class="find">
						<a href="javascript:">切换到国际手机</a>
						<p>忘记密码时，可通过手机快速找回密码</p>
					</div>
					<div>
						<label>短信验证码：</label>
						<input type="text" placeholder="输入短信验证码" class="message" autocomplete="off"/>
						<div class="get_message">获取验证码</div>
					</div>
					<input type="button" id="reg_btn" value="注册"/>
					<p>用户注册即代表同意<a href="javascript:">《服务条款》</a>和<a href="javascript:">《网络游戏用户隐私保护和个人信息利用政策》</a></p>
					<img src="img/regist/reg2Fapp_xc_small.png" alt="" />
				</form>
			</div>
			<div class="end">
				<p><a href="javascript:">About NetEase</a>-<a href="javascript:">公司简介</a>-<a href="javascript:">联系方式</a>-<a href="javascript:">OAuth2.0认证</a>-<a href="javascript:">招聘信息</a>-<a href="javascript:">客户服务</a>-<a href="javascript:">相关法律</a>-<a href="javascript:">网络营销</a></p>
				<p>网易公司版权所有 ©1997-2017</p>
			</div>
		</div>
	</body>
</html>
