	<script type="text/javascript">
		//省份，城市
		$("#city-picker").cityPicker({

		//选择性别
		$(document).on('click', '.create-actions', function() {
			var buttons1 = [{
				text: '请选择',
				label: true
			}, {
				text: '男',
				bold: true,
				color: 'danger',
				onClick: function() {
					$('#sex a').text('男');
					fnChangetest('sex','男');
				}
			}, {
				text: '女',
				onClick: function() {
					$('#sex a').text('女');
					fnChangetest('sex','女');
				}
			}];
			var buttons2 = [{
				text: '取消',
				bg: 'danger'
			}];
			var groups = [buttons1, buttons2];
			$.actions(groups);
		});
	</script>
